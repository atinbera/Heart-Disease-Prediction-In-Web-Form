    <form action="{{url_for('predict')}}"method="post">
      <input type="text" name="age" placeholder="Enter your age" class="input" required="required" />
       <input type="text" name="cp" placeholder="Chest pain(1-4)" class="input" required="required" />
      <input type="text" name="BP" placeholder="Blood Pressure" class="input" required="required" />
      <input type="text" name="chol" placeholder="Cholestrol level" class="input" required="required" />
      <input type="text" name="max_HR" placeholder="Maximum Heart rate achieved" class="input" required="required" />
      <input type="text" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" class="input" required="required" />
      <input type="text" name="ca" placeholder=" number of major vessels (0-3) colored by fluoroscopy" class="input" required="required" />

      <input type="text" name="thal" placeholder="thalassemia (3 = normal; 6 = fixed defect; 7 = reversable defect)" class="input" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
